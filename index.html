<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 
        version 4
    
        This page will rotate a Bane NOR fullscreen train status of your selected railway station 
        and a weather forecast from a selected location, with debug information.
        Author: isten
        Date: 2024-11-05
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Pages (Debug Mode)</title>
    <style>
        /* Styling for the debug information at the top */
        #debug {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top 10% of the screen */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100; /* Make sure it's on top */
        }
        
        /* Styling for the iframe to fill 90% of the remaining screen */
        #webframe {
            position: absolute;
            top: 10%; /* Start below the debug section */
            left: 0;
            width: 100%;
            height: 90%; /* Bottom 90% of the screen */
        }
    </style>
    <script>
        const ROTATION_INTERVAL = 20000; // Time interval in milliseconds (20 seconds)
        const urls = [
            "https://rtd.banenor.no/web_client/std?station=JEH&layout=landscape&content=departure&notice=yes",   // Train status page
            "https://www.yr.no/nb/v%C3%A6rvarsel/daglig-tabell/1-87761/Norge/Akershus/Ullensaker/Jessheim"       // Weather page
        ];

        let currentIndex = 0;
        let rotationCount = 0; // To count how many times the rotation has occurred

        function updateDebugInfo() {
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML = `Rotation Count: ${rotationCount} | Current URL: ${urls[currentIndex]}`;
        }

        function rotatePages() {
            // Set the src of the iframe to the current URL
            document.getElementById('webframe').src = urls[currentIndex];
            // Update debug info
            rotationCount++;
            updateDebugInfo();
            // Update index to the next URL
            currentIndex = (currentIndex + 1) % urls.length;
            // Set timer to load the next URL after ROTATION_INTERVAL
            setTimeout(rotatePages, ROTATION_INTERVAL);
        }

        // Start rotation when the page loads
        window.onload = function() {
            updateDebugInfo(); // Initial update of debug info
            rotatePages(); // Start the rotation
        };
    </script>
</head>
<body>
    <!-- Debug info will appear here -->
    <div id="debug"></div>
    
    <!-- The iframe for rotating pages -->
    <iframe id="webframe" frameborder="0"></iframe>
</body>
</html>
