<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yr Weather Cards</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Sentrer kortene horisontalt */
            align-items: center; /* Sentrer kortene vertikalt */
            height: 100vh;
        }

        .weather-cards {
            display: flex;
            gap: 20px; /* Avstand mellom kortene */
        }

        .weather-card {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Svak lyskant rundt */
            width: 270px; /* Redusert bredde (10 % mindre) */
            height: 405px; /* Redusert h√∏yde (10 % mindre) */
            overflow: hidden; /* Skjul innhold utenfor containeren */
        }

        .weather-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* Fjern scrollbarene i iframe */
        }
    </style>
</head>
<body>
    <div class="weather-cards">
        <div class="weather-card">
            <iframe src="https://www.yr.no/en/content/1-87761/card.html?mode=dark" title="Weather Card 1 - Jessheim"></iframe>
        </div>
        <div class="weather-card">
            <iframe src="https://www.yr.no/en/content/1-72837/card.html?mode=dark" title="Weather Card 2 - Oslo"></iframe>
        </div>
    </div>
</body>
</html>
