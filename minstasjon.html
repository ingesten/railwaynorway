<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 Get Location and Nearest Station</title>
</head>
<body>
    <h1>Find the Nearest Station</h1>
    <button onclick="getLocation()">Get My Location</button>

    <p id="location-status">Click the button to retrieve your location.</p>
    <p><strong>Latitude:</strong> <span id="latitude"></span></p>
    <p><strong>Longitude:</strong> <span id="longitude"></span></p>
    <h2>Nearest Station:</h2>
    <p id="nearest-station">No station found yet.</p>

    <script>
        function getLocation() {
            const statusElement = document.getElementById('location-status');
            const latitudeElement = document.getElementById('latitude');
            const longitudeElement = document.getElementById('longitude');
            const stationElement = document.getElementById('nearest-station');

            if (navigator.geolocation) {
                statusElement.textContent = "Retrieving location...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        statusElement.textContent = "Location retrieved!";
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        latitudeElement.textContent = latitude;
                        longitudeElement.textContent = longitude;

                        findNearestStation(latitude, longitude);
                    },
                    (error) => {
                        statusElement.textContent = "Could not retrieve location: " + error.message;
                    }
                );
            } else {
                statusElement.textContent = "Geolocation is not supported by your browser.";
            }
        }

       async function findNearestStation(latitude, longitude) {
    const query = `
        {
            stopPlacesByPosition(lat: ${latitude}, lon: ${longitude}, maximumDistance: 5000, first: 1) {
                id
                name
                distance
            }
        }
    `;

    try {
        const response = await fetch('https://api.entur.io/journey-planner/v3/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'ET-Client-Name': 'personalproject-locationservices' // Custom client identifier
            },
            body: JSON.stringify({ query })
        });

        const data = await response.json();
        console.log('Full API response:', data); // Log entire response

        if (data.data && data.data.stopPlacesByPosition) {
            const station = data.data.stopPlacesByPosition[0];
            if (station) {
                document.getElementById('nearest-station').textContent = `${station.name} (${station.distance} meters away)`;
            } else {
                document.getElementById('nearest-station').textContent = "No station found nearby.";
            }
        } else {
            document.getElementById('nearest-station').textContent = "No data returned from API.";
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('nearest-station').textContent = "Error fetching station: " + error.message;
    }
}

    </script>
</body>
</html>
